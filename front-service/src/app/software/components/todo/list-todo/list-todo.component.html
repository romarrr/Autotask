<div class="col-2 mx-auto">
    <input type="text" class="form-control text-center search" placeholder="Nom de la tÃ¢che" [(ngModel)]="searchTerm">  
</div>

<div class="row justify-content-around mt-5 mx-5">

    <mat-card class="todocard col-3 mb-5 mx-3" *ngFor="let todo of todos | todoFilter:searchTerm" [routerLink]="['/todo/detail', todo.id]">

        <div class="row justify-content-around">
            <div class="col-7">       
                <p class="name">{{ todo.name }}</p>
                <p class="tododescription">{{ todo.description }}</p>
                <p>{{ todo.skill.specializationname }} - {{ todo.skill.experiencename }}</p>   
            </div>

            <div class="image-ronde-bg col-5 my-auto"
                style="background-image: url({{todo.logo}})">  
            </div>

        </div>
    
    </mat-card>  

</div>
