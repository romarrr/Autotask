<div class="col-2 mx-auto">
    <input type="text" class="form-control text-center search" placeholder="Nom du modÃ¨le" [(ngModel)]="searchTerm">  
</div>

<div class="row justify-content-around mt-5 mx-5">

    <mat-card class="templatecard col-3 mb-5 mx-5" *ngFor="let template of templatesSorted | templateFilter:searchTerm" [routerLink]="['/template/detail', template.id]">

        <div class="row justify-content-around">
            <div class="col-7">       
                <p class="text-uppercase name">{{ template.name }}</p>
                <p class="templatedescription">{{ template.description }}</p>
                <p>{{ template.time }} jours</p>   
            </div>

            <div class="image-ronde-bg col-5 my-auto"
                style="background-image: url({{template.logo}})">  
            </div>
          
        </div>
    
    </mat-card>  

</div>
