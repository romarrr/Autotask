<form [formGroup]="updateTemplate" (ngSubmit)="update()">

    <mat-card class="template mx-auto mt-5 py-4">

        <div class="title row mx-auto p-3">
            <h2 class="text-center">Modifier modèle</h2>
        </div>

        <div class="row justify-content-around align-items-center">
        
            <div class="col-7">

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" type="text" class="form-control text-uppercase name">
                </mat-form-field>

                <mat-error class="mb-2 text-end" *ngIf="submitted && formControls['name'].errors">
                    Nom nécessaire
                </mat-error>

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Description</mat-label>
                    <textarea cdkTextareaAutosize matInput formControlName="description" type="text" class="form-control"></textarea>
                </mat-form-field>

                <mat-error class="mb-2 text-end" *ngIf="submitted && formControls['description'].errors">
                    Description nécessaire
                </mat-error>
                
                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Durée (en jour(s))</mat-label>
                    <input matInput formControlName="time" type="text" class="form-control">
                </mat-form-field>

                <mat-error class="mb-2 text-end" *ngIf="submitted && formControls['time'].errors">
                    Durée nécessaire
                </mat-error>

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Tâches</mat-label>                   
                    <mat-select formControlName="templatetodoid" multiple [(value)]="todosSelected">
                        <mat-option *ngFor="let todo of todos" [value]="todo.id">{{ todo.name }}</mat-option>  
                    </mat-select>                        
                </mat-form-field>  
                
                <mat-error class="mb-2 text-end" *ngIf="submitted && formControls['templatetodoid'].errors">
                    Tâche(s) nécessaire(s)
                </mat-error>

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Logo</mat-label>
                    <input matInput formControlName="logo" type="text" class="form-control">
                </mat-form-field>  

            </div>

            <img class="col-5 image" src="{{template.logo}}">                
            
        </div> 

    </mat-card>

    <div class="row my-5">
        <button type="submit" class="col-1 bg-success mx-auto text-white pt-1" mat-button>VALIDER</button>
    </div>

</form>
