<form [formGroup]="updatePlanning" (ngSubmit)="updatePlanningByRoleAndById()" novalidate>

    <mat-card class="planning mx-auto mt-5 py-4">

        <div class="title row mx-auto p-3">
            <h2 class="text-center">Mise à jour planning</h2>
        </div>

        <div class="row justify-content-around align-items-center">
        
            <div class="col-7">

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="name" type="text" class="form-control text-uppercase name">
                </mat-form-field>

                <mat-error class="text-end" *ngIf="submitted && formControls['name'].errors">
                    Nom nécessaire
                </mat-error>

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Pour quel rôle ?</mat-label>
                    <mat-select formControlName="role">              
                        <mat-option *ngFor="let role of roles" [value]="role"><span class="text-uppercase">{{ role }}</span></mat-option>                
                    </mat-select>
                </mat-form-field>  

                <mat-error class="text-end" *ngIf="submitted && formControls['type'].errors">
                    Rôle nécessaire
                </mat-error>

                <!-- <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Tâches</mat-label>
                    <input matInput formControlName="todos" type="text" class="form-control">
                </mat-form-field>

                <mat-error class="text-end" *ngIf="submitted && formControls['type'].errors">
                    Type nécessaire
                </mat-error>

                <mat-form-field appearance="standard" class="form-group col-12">
                    <mat-label>Utilisateurs</mat-label>                   
                    <mat-select formControlName="todosidoutoftemplate" multiple>
                        <mat-option *ngFor="let user of planning.users" [value]="user.id">{{ user.lastname }} {{ user.firstname }}</mat-option>  
                    </mat-select>                        
                </mat-form-field> 

                <mat-error class="text-end" *ngIf="submitted && formControls['type'].errors">
                    Type nécessaire
                </mat-error> -->

            </div>
            
        </div> 

    </mat-card>

    <div class="row my-5">
        <button class="col-1 bg-success mx-auto text-white pt-1" mat-button type="submit">VALIDER</button>
    </div>

</form>
